<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="form">
        <!-- logo -->
        <div class="center"><img src="./icon.png"></div>
        <!-- logo-finish -->
        <!-- form -->
        <form action="">
            <div class="form__text1"><b>Server Mart</b></div>
            <div class="form__text2">Create new password</div>
            <div class="form__text3">Make a strong password that include numbers, letters and symbols</div>
            <div class="form__text4">New password</div>
            <div class="form__flex__input">
                <div class="input__svg"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/></svg></div>
                <div class="input__input"><input type="password" placeholder="password"></div>
            </div>
            <div class="form__text4">Confirm new password</div>
            <div class="form__flex__input">
                <div class="input__svg"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/></svg></div>
                <div class="input__input"><input type="password" placeholder="password"></div>
            </div>
            <!--botton  -->
            <button class="form__button" type="submit">Reset password</button>
            <!--botton-finish  -->    
        </form>
        <!-- form-finish -->
    </div>
</body>
</html>
